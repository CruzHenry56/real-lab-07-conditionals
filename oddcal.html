  <body>
    <script>
    var numone = prompt ("Please give me a number");
      var numtwo = prompt ("Please give me another number");
      var oper = prompt ("What opertation woulf you like to use mul,div,mod");


      if (oper == "mul")
      {
        console.log(numone * numtwo);}

     else if (oper == "div")
     {
          console.log(numone / numtwo);}

      else if (oper == "mod")
      {
            console.log(numone % numtwo);}


     else   {console.log(" Invalid Operation");}

    </script>
